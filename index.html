<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [3, 5, 7];
        var player = 1;
        while (true) {
            var n = parseInt(prompt("请输入" + player + "号玩家拿牙签的数目（1-" + arr[0] + "）", ""), 10);
            if (n < 1 || n > arr[0]) {
                alert("牙签的数目错误，请重新输入！");
                continue;
            }
            arr[0] -= n;
            if (arr[0] == 0)
                arr.shift();
            alert("剩余牙签的数目：" + arr);
            if (arr.length > 0) {
                player = player == 1 ? 2 : 1;
            } else {
                break;
            }
        }
        alert(player + "号玩家输了！");

    </script>
</body>

</html>
